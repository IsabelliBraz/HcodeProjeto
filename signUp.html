<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hcode | Sign Up</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/signUp.css" />
  </head>
  <body>
    <canvas id="binaryCanvas"></canvas>
    <img
        class="logoHcode"
        src="./assets/img/logo-hcode 1.svg"
        alt="Logo Hcode"
      />
    <section id="container">

      <button type="button" class="email poppins-medium">
        <span>&#x3c;</span class="spanTexto"> Email <span>&#x2f;&#x3e;</span>
      </button>

      <button type="button" class="email Senha poppins-medium">
        <span>&#x3c;</span class="spanTexto"> Senha <span>&#x2f;&#x3e;</span>
      </button>

      <button type="button" class="email confirmarSenha poppins-medium">
        <span>&#x3c;</span class="spanTexto"> Confirmar Senha <span>&#x2f;&#x3e;</span>
      </button>

      <a href="Welcome.html"><button type="button" class="email loginFinal poppins-medium">
        <span>&#x3c;</span class="spanTexto"> Cadastrar <span>&#x2f;&#x3e;</span>
      </button></a>
    </section>

    <section id="containerSecundario">
      <h4 class="FazerloginCom poppins-medium">Fazer login com</h4>
      <button type="button" class="botaogoogle"><img src="../ProjetoHcode/assets/img/Google.png" alt="Google"></button>

      <button type="button" class="botaoFacebook"><img src="../ProjetoHcode/assets/img/facebook logo.jpg" alt="Facebook"></button>

      <h4 class="jaTemConta poppins-medium"> Já possui uma conta?<a href="login.html"><span class="facaLogin poppins-medium">Faça o login.</span></h4></a>

    </section>
    
    <script src="js/script.js"></script>
  </body>
</html>
